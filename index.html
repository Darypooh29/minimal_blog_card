<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card-container">
      <img class="card-img" src="cactus_img.jpg" alt="" />
      <p class="subtitle">Design</p>
      <h3 class="title">Embracing Minimalism</h3>
      <p class="description">
        From minimalist sculptures to minimalist paintings, this blog, will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <!-- <hr> -->
      <div class="name-container">
        <p class="name">Annie Spratt</p>
      </div>
    </main>
  </body>
</html>
